<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form>
          <div class="form-group">
            <label for="rssInput"><h1>RSS Reader</h1></label>
            <input type="text" class="form-control" id="rssInput" aria-describedby="rss" placeholder="Enter RSS">
            <p id="urlStatus" class="small text-muted">Добавте в новостную ленту Ваши любимые RSS каналы</p>
          </div>
          <button type="submit" class="btn btn-primary" id="button-submit">Добавить RSS-канал</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3" id="headers-container">
          <h4>RSS-каналы</h4>
          <div class="col-lg- rss-chanels"></div>
        </div>
        <div class="col-lg-9" id="articles-container">
          <h4>Статьи</h4>
          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary modal-link">Перейти</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
